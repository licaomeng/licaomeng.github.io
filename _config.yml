# Site settings
title: Paper Theme
description: > # this means to ignore newlines until "baseurl:"
  A gentle theme for Jekyll utilising material design.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://licaomeng.github.io/" # the base hostname & protocol for your site you most probably don't need to set it

# Build settings
markdown: kramdown
paginate: 5 # pagination based on number of posts
paginate_path: "page/:num"
highlighter: pygments
gems: [jekyll-paginate, jekyll-coffeescript]

# comments
disqus: # add disqus shortname here

# author info
# add your appropriate info here
author: Caomeng Li
bio:    # your bio
email: licaomeng@gmail.com
email_md5: 660563477993D3C21A1DB7C9C123D0D9
twitter_username: licaomeng
github_username: licaomeng

# Theming options
# These settings are mandatory.
theme:              'blue-pink'
# drawer theming
drawer:
  text_color:       'grey-600'
  header_color:     'blue-500'
  navigation_color: 'grey-200'
# footer theming
footer:
  text_color: 'blue-grey-200'
  color: 'blue-grey-600'
